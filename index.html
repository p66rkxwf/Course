<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>Course Master</title>
</head>
<body>
  <h1>Course Master</h1>
  <button id="load">載入課程</button>
  <pre id="out"></pre>

  <script>
    document.getElementById("load").onclick = async function () {
      const res = await fetch("https://course-api.onrender.com/courses")
      const data = await res.json()
      document.getElementById("out").textContent =
        JSON.stringify(data, null, 2)
    }
  </script>
</body>
</html>
